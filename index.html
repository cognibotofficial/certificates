<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Student not found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, transparent 50%, #f4f4f4 51%);
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: darkred;
            margin-bottom: 20px;
            font-size: 50px;
        }
        p {
            color: #666;
        }
        .box {
            background-color: #e6e6e6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-image: radial-gradient(circle at 50% 50%, #fff 0, #fff 1px, transparent 1px, transparent 100%);
        }
        .logo {
            width: 100px; /* Adjust the size of the logo */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://logo.cognibot" alt="Cognibot Logo" class="logo">
        <div class="box">
            <h1>404</h1>
        </div>
        <div class="box">
            <h1>Student not found</h1>
            <p>We couldn't locate the student you are looking for.</p>
            <p>Please check the information and try again.</p>
        </div>
    </div>
</body>
</html>
